<div class="card m-3 " style="width: 20rem;">
    <div class="card-header text-white bg-dark">
        <h2>${engineer.name}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>${engineer.getRole()}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" style="font-size: 14px;">ID: ${engineer.id}</li>
            <li class="list-group-item" style="font-size: 14px;">Email: <a href="${engineer.email}"> ${engineer.email}</a></li>
            <li class="list-group-item" style="font-size: 14px;">GitHub: <a href="https://github.com/${engineer.github}" target="_blank" rel="noopener noreferrer">${engineer.github}</a></li>        </ul>
    </div>
</div>
